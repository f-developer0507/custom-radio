<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- reset css -->
  <link rel="stylesheet" href="./css/reset.min.css">
  <!-- poppins font css -->
  <link rel="stylesheet" href="./font/poppins/stylesheet.css">
  <!-- main min css -->
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Ð¡ustom Radio</title>
</head>
<body>
  <div class="form-group">
    <form>
      <h2 class="form-group__title">Sport check</h2>

      <label>
        <input type="radio" name="user-check" id="cheket-football" required>
        <span class="custom-radio football"></span>
        <span class="form-group__text">football</span>
      </label>

      <label>
        <input type="radio" name="user-check" id="checket-xokkey" required>
        <span class="custom-radio xokkey"></span>
        <span class="form-group__text">xakkey</span>
      </label>
      <label>
        
        <input type="radio" name="user-check" id="checket-volebal" required>
        <span class="custom-radio volebol"></span>
        <span class="form-group__text">volebol</span>
      </label>

      <label>
        <input checked disabled type="radio" name="user-check" id="checket-tenis" required>
        <span class="custom-radio tenis"></span>
        <span class="form-group__text">tenis</span>
      </label>

      <button type="button" class="form-group__btn">submit</button>
    </form>
  </div>
</body>
</html>
